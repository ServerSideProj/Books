  <body>
    <div class="navbar"></div>

      <div class="inner-nav">

        <div id="users" class="opt">All Users</div>

      <div class="inner-page inner-page-books">

            <tr>

          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Purcheses amount</th>
              <th>Following</th>
              <th>Followers</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="inner-page inner-page-authors">
        <table id="authorsTable" class="display">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Books Written</th>
            </tr>
          </thead>
        </table>
