<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles for all pages -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/icons/fav-icon.png"
    />
    <link rel="stylesheet" href="../../styles/style-guide.css" />
    <link rel="stylesheet" href="../../styles/general.css" />
    <link rel="stylesheet" href="../../components/Popup/popup.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-desktop.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-mobile.css" />

    <!-- Scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../services/constants.js"></script>
    <script src="../../services/ajax.js"></script>
    <script src="../../services/auth.js" type="module"></script>
    <script src="../../components/Popup/popup.js"></script>
    <script src="../../components/Navbar/navbar.js" type="module"></script>

    <!-- Styles for this page -->
    <link rel="stylesheet" href="./bookInfo.css" />
    <!-- Scripts for this page-->
    <script src="../../services/global_func.js"></script>
    <script src="./bookInfo.js"></script>

    <title>Book</title>
  </head>
  <body>
    <div id="loader" class="bg-loader">
      <div class="loader"></div>
      <p>Loading...</p>
    </div>
    <div class="bg-dark"></div>
    <div class="navbar"></div>
    <div class="top-popup">
      <p>Added to cart succesfullyðŸ’œ</p>
    </div>
    <div class="main">
      <div class="container-book-info">
        <img
          src="../../assets/images/book-cover-placeholder.jpg"
          alt=""
          class="book-cover"
        />
        <div class="texts-container">
          <div>
            <div class="title"></div>
            <div class="authors"></div>
          </div>
          <div id="info-about-book">
            <div id="type" class="tag-border-purple xsm-text">eBook</div>
            <div id="adult" class="tag-border-purple xsm-text">
              <img src="../../assets/icons/Users.svg" alt="Users" />
              Adults content
            </div>
            <div id="pages" class="tag-border-purple xsm-text">
              <img src="../../assets/icons/Document text.svg" alt="Document" />
              <span id="pages-num">000</span>
              pages
            </div>
          </div>
          <div class="container-flex-col gap-0">
            <p class="l-text">Categories:</p>
            <div id="categories">
              <!-- only need to create category div and insert the name of the category in js -->
              <div class="category">Horror</div>
              <div class="category">Sience Fiction</div>
            </div>
          </div>
          <div class="container-flex center-hor">
            <div class="rate l-text">0.0</div>
            <div class="stars-container">*****</div>
            <div class="rate l-text">(<span id="num-of-rates"></span>)</div>
          </div>
          <div class="margin-top-2">
            <div class="container-flex">
              <img
                class="language-icon"
                src="../../assets/icons/Translate.svg"
                alt="Translate"
              />
              <p class="l-text">Language: <span id="languages"></span></p>
            </div>
            <a class="see-more xsm-text" href="">See more in Google</a>
          </div>
        </div>
        <div class="btns">
          <div class="like-container btn">
            <img src="../../assets/icons/heart-white-stroke.svg" alt="heart" />
          </div>
          <div class="wrapper-flex-end">
            <div class="price">Price: $<span id="price"></span></div>
            <div id="add-to-cart-btn" class="btn btn-gradient sm-text font-reg">
              Add to Cart
            </div>
          </div>
        </div>
      </div>
      <div class="container-summary">
        <p class="big-text">Summary</p>
        <p class="sm-text" id="description">...</p>
        <div class="see-more-sum btn">read more</div>
      </div>

      <div class="reviews-container">
        <p class="big-text title-reviews">Reviews</p>
        <div class="reviews-wrapper"></div>
      </div>
    </div>
  </body>
</html>
