<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles for all pages -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/icons/fav-icon.png"
    />
    <link rel="stylesheet" href="../../styles/style-guide.css" />
    <link rel="stylesheet" href="../../styles/general.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-desktop.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-mobile.css" />

    <!-- Scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../services/constants.js"></script>
    <script src="../../services/auth.js" type="module"></script>
    <script src="../../components/Navbar/navbar.js" type="module"></script>

    <!-- Styles for this page -->
    <link rel="stylesheet" href="./cart.css" />
    <!-- Scripts for this page-->
    <script src="./cart.js"></script>

    <title>Cart</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main">
      <h1 class="big-text font-med text-center">Cart</h1>
      <div class="book-list header l-text">
        <div class="md-text">Book</div>
        <div class="md-text">Type</div>
        <div class="md-text">Language</div>
        <div class="md-text">Price</div>
      </div>
      <div class="container-cart-books">
        <div class="book-list">
          <div class="container-flex gap-1 center-hor book-details">
            <img
              src="../../assets/images/book-cover-placeholder.jpg"
              alt=""
              class="book-cover"
            />
            <div>
              <div class="title md-text">Name of the book</div>
              <div class="author sm-text">Name of the author</div>
            </div>
          </div>
          <div class="type purple-text font-reg">eBook</div>
          <div class="language purple-text font-reg">English</div>
          <div class="price">5 $</div>
          <div class="actions">
            <img
              src="../../assets/icons/trash-icon.svg"
              alt="trash-icon"
              class="btn delete"
            />
          </div>
        </div>
      </div>
      <div id="buy-books-btn" class="btn btn-gradient btn-signup-nav md-text">
        Get all books
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
