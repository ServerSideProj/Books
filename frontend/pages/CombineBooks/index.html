<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles for all pages -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/icons/fav-icon.png"
    />
    <link rel="stylesheet" href="../../styles/style-guide.css" />
    <link rel="stylesheet" href="../../styles/general.css" />
    <link rel="stylesheet" href="../../components/Popup/popup.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-desktop.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-mobile.css" />

    <!-- Scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../services/constants.js"></script>
    <script src="../../services/ajax.js"></script>
    <script src="../../services/auth.js" type="module"></script>
    <script src="../../components/Popup/popup.js"></script>
    <script src="../../components/Navbar/navbar.js" type="module"></script>

    <!-- Styles for this page -->
    <link rel="stylesheet" href="./combineBooks.css" />
    <!-- Scripts for this page-->
    <script src="./combineBooks.js"></script>

    <title>BookBlender</title>
  </head>
  <body>
    <div class="bg-dark"></div>
    <div class="navbar"></div>
    <div class="main">
      <div class="hero-game">
        <p class="huge-text nowrap-tx">BookBlender</p>
        <div class="container-flex-col center opening">
          <p class="xl-text purple-fade text-center">
            Pick two books and let AI fuse them into a brand-new tale!
          </p>
        </div>
      </div>
      <div class="container-books">
        <div class="container-flex-col center-hor gap-1">
          <div id="book-1" class="book-card">
            <img
              src="../../assets/images/book-cover-placeholder.png"
              alt="book-cover-placeholder"
              class="book-card-img"
            />

            <div class="container-flex-col gap-0 container-texts-card">
              <p id="book-title" class="md-text">
                Title
                <!-- ${book.title} -->
              </p>
              <p id="book-author" class="xsm-text grey-text font-reg">
                Authors
                <!-- ${book.authors.map((author) => author.name).join(", ")} -->
              </p>
            </div>
          </div>
          <select id="book1" name="book1" class="input-box-sqr dropdown">
            <option value="">Loading...</option>
            <!-- add all the books titles -->
          </select>
        </div>
        <div class="container-flex-col center-hor gap-1">
          <div id="book-2" class="book-card">
            <img
              src="../../assets/images/book-cover-placeholder.png"
              alt="book-cover-placeholder"
              class="book-card-img"
            />

            <div class="container-flex-col gap-0 container-texts-card">
              <p id="book-title" class="md-text">
                Title
                <!-- ${book.title} -->
              </p>
              <p id="book-author" class="xsm-text grey-text font-reg">
                Authors
                <!-- ${book.authors.map((author) => author.name).join(", ")} -->
              </p>
            </div>
          </div>
          <select id="book2" name="book2" class="input-box-sqr dropdown">
            <option value="">Loading...</option>
            <!-- add all the books titles -->
          </select>
        </div>
      </div>
      <div class="btn btn-gradient" id="btn-mix">Mix</div>
      <div class="container-resault"></div>
    </div>
  </body>
</html>
