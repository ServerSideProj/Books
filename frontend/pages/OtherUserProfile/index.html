<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles for all pages -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/icons/fav-icon.png"
    />
    <link rel="stylesheet" href="../../styles/style-guide.css" />
    <link rel="stylesheet" href="../../styles/general.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-desktop.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-mobile.css" />

    <!-- Scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../services/constants.js"></script>
    <script src="../../services/auth.js" type="module"></script>
    <script src="../../components/Navbar/navbar.js" type="module"></script>

    <!-- Scripts for this page-->
    <link rel="stylesheet" href="../../components/BookCard/bookcard.css" />
    <script src="./profile-friend.js"></script>

    <!-- Styles for this page -->
    <script src="../../components/BookCard/bookcard.js" type="module"></script>
    <link rel="stylesheet" href="./profile-friend.css" />

    <title>Profile</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main">
      <div class="header">
        <div class="wrapper-image-profile">
          <img
            src="../../assets/images/user-profile-image.svg"
            alt="user-profile-image"
            class="user-photo"
          />
          <div>
            <img
              src="../../assets/icons/Add user.svg"
              alt="add-friend"
              class="add-friend btn"
            />
          </div>
        </div>
        <div class="data-user">
          <div class="inner-data sm-text">
            <span id="num-books">0</span> Books
          </div>
          <div class="inner-data sm-text">
            <span id="followers">0</span> Followers
          </div>
          <div class="inner-data sm-text">
            <span id="following">0</span> Following
          </div>
        </div>
      </div>
      <div class="inner-nav">
        <p class="xxl-text">Library</p>
        <div class="btns">
          <div class="btn oval-btn">All books</div>
          <div class="btn oval-btn">Not for sale</div>
          <div class="btn oval-btn">
            <img
              src="../../assets/icons/price-tag-icon.svg"
              alt="price-tag-icon"
              class="price-tag-icon"
            />
            <p>For sale</p>
          </div>
        </div>
      </div>
      <div class="inner-page inner-page-books">
        <div class="book-card">
          <div class="container-for-sale">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.45833 5.45833H5.46542M5.45833 2.625H9C9.36257 2.62499 9.7251 2.7633 10.0017 3.03993L14.9601 7.99827C15.5134 8.55151 15.5134 9.44849 14.9601 10.0017L10.0017 14.9601C9.44849 15.5133 8.55151 15.5133 7.99827 14.9601L3.03993 10.0017C2.76331 9.72511 2.625 9.36256 2.625 9V5.45833C2.625 3.89353 3.89353 2.625 5.45833 2.625Z"
                stroke="#996F05"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p>For Sale</p>
          </div>
          <div class="book-car-img">
            <div class="btn like-btn on-cover-bg">
              <img
                src="../../assets/icons/heart-white-stroke.svg"
                alt="heart"
              />
            </div>
            <div class="container-flex flex-end-space width100">
              <div class="price-wrapper on-cover-bg white-text xsm-text">
                7 $
              </div>
              <div class="type-wrapper on-cover-bg white-text xsm-text">
                Physical
              </div>
            </div>
          </div>
          <div class="container-flex-col gap-0">
            <p class="md-text">Name of the Book</p>
            <p class="xsm-text grey-text font-reg">Name of the Author</p>
          </div>
        </div>
        <p class="">books will be generate here!</p>
      </div>
    </div>
  </body>
</html>
