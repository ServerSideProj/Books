<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles for all pages -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/icons/fav-icon.png"
    />
    <link rel="stylesheet" href="../../styles/style-guide.css" />
    <link rel="stylesheet" href="../../styles/general.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-desktop.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-mobile.css" />

    <!-- Scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../services/constants.js"></script>
    <script src="../../services/auth.js" type="module"></script>
    <script src="../../components/Navbar/navbar.js" type="module"></script>

    <!-- Scripts for this page-->
    <link rel="stylesheet" href="../../components/BookCard/bookcard.css" />
    <link rel="stylesheet" href="../../components/Popup/popup.css" />
    <script src="./profile-friend.js"></script>

    <!-- Styles for this page -->
    <script src="../../components/BookCard/bookcard.js"></script>
    <script src="../../components/Popup/popup.js" type="module"></script>
    <link rel="stylesheet" href="./profile-friend.css" />

    <title>Profile</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="bg-dark">
      <div class="popup-container popup-flex-row gap-2 bg-white">
        <img src="../../assets/icons/X.svg" class="btn-x" />
        <div class="card-popup">
          <img
            src="../../assets/images/book-cover-placeholder.jpg"
            alt="book cover"
            class="book-cover"
          />
          <div class="container-flex-col center">
            <p class="title l-text">Name of Book</p>
            <p class="authors sm-text grey-text">Names of authors</p>
          </div>
        </div>
        <div class="container-flex-col center-ver">
          <div>
            <p class="xl-text">How many Story-coins would you like to offer</p>
            <p class="xxl-text bold">for this book?</p>
          </div>
          <div class="container-flex gap-1">
            <div class="btn sqr-purple-btn selected">5</div>
            <div class="btn sqr-purple-btn">10</div>
            <div class="btn sqr-purple-btn">20</div>
            <div class="btn sqr-purple-btn">30</div>
            <div class="btn sqr-purple-btn">50</div>
          </div>
          <div class="btn btn-gradient send-offer-btn">Send Offer</div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <div class="wrapper-image-profile">
          <img
            src="../../assets/images/user-profile-image.svg"
            alt="user-profile-image"
            class="user-photo"
          />
          <div>
            <img
              src="../../assets/icons/Add user.svg"
              alt="add-friend"
              class="add-friend btn"
            />
          </div>
        </div>
        <div class="data-user">
          <div class="inner-data sm-text">
            <span id="num-books">0</span> Books
          </div>
          <div class="inner-data sm-text">
            <span id="followers">0</span> Followers
          </div>
          <div class="inner-data sm-text">
            <span id="following">0</span> Following
          </div>
        </div>
      </div>
      <div class="inner-nav">
        <p class="xxl-text">Library</p>
        <div class="btns">
          <div class="btn oval-btn">All books</div>
          <div class="btn oval-btn">Not for sale</div>
          <div class="btn oval-btn">
            <img
              src="../../assets/icons/price-tag-icon.svg"
              alt="price-tag-icon"
              class="price-tag-icon"
            />
            <p>For sale</p>
          </div>
        </div>
      </div>
      <div class="inner-page inner-page-books">
        <p class="">books will be generate here!</p>
      </div>
    </div>
  </body>
</html>
