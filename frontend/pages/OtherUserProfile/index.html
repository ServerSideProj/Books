<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles for all pages -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/icons/fav-icon.png"
    />
    <link rel="stylesheet" href="../../styles/style-guide.css" />
    <link rel="stylesheet" href="../../styles/general.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-desktop.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-mobile.css" />

    <!-- Scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../services/constants.js"></script>
    <script src="../../services/ajax.js"></script>
    <script src="../../services/auth.js" type="module"></script>

    <!-- Scripts for this page-->
    <link rel="stylesheet" href="../../components/BookCard/bookcard.css" />
    <link rel="stylesheet" href="../../components/Popup/popup.css" />
    <script src="./profile-friend.js"></script>

    <!-- Styles for this page -->
    <script src="../../components/BookCard/bookcard.js"></script>
    <script src="../../components/Popup/popup.js"></script>
    <link rel="stylesheet" href="./profile-friend.css" />

    <title>Profile</title>
  </head>
  <body>
    <div class="bg-dark"></div>
    <div class="navbar"></div>
    <div class="main">
      <div class="header">
        <div class="container-flex-col center-ver user-image-name">
          <div class="wrapper-image-profile">
            <img
              src="../../assets/images/user-profile-image.svg"
              alt="user-profile-image"
              class="user-photo"
            />
            <div>
              <img
                src="../../assets/icons/Add user.svg"
                alt="add-friend"
                class="add-friend btn"
              />
            </div>
          </div>
          <p class="xxl-text text-center" id="username"></p>
        </div>
      </div>
      <div class="inner-nav">
        <div class="container-flex gap-03">
          <p class="xxl-text">Library</p>
          <p class="xxl-text" id="num-books"></p>
        </div>
        <div class="btns">
          <div id="all-books" class="btn oval-btn selected">All books</div>
          <div id="not-sale" class="btn oval-btn">Not for sale</div>
          <div id="for-sale" class="btn oval-btn">
            <img
              src="../../assets/icons/price-tag-icon.svg"
              alt="price-tag-icon"
              class="price-tag-icon"
            />
            <p>For sale</p>
          </div>
        </div>
      </div>
      <div class="inner-page inner-page-books">
        <p class="">Loading books...</p>
      </div>
    </div>
  </body>
