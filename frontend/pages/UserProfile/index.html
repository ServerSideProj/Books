<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles for all pages -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/icons/fav-icon.png"
    />
    <link rel="stylesheet" href="../../styles/style-guide.css" />
    <link rel="stylesheet" href="../../styles/general.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-desktop.css" />
    <link rel="stylesheet" href="../../components/Navbar/navbar-mobile.css" />

    <!-- Scripts for all pages-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../services/constants.js"></script>
    <script src="../../services/auth.js" type="module"></script>
    <script src="../../components/Navbar/navbar.js" type="module"></script>

    <!-- Styles for this page -->
    <link rel="stylesheet" href="../../components/BookCard/bookcard.css" />
    <link rel="stylesheet" href="../../components/Popup/popup.css" />
    <link rel="stylesheet" href="./profile.css" />
    <!-- Scripts for this page-->
    <script src="../../components/BookCard/bookcard.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="../../components/Popup/popup.js" type="module"></script>
    <script src="./profile.js"></script>

    <title>Profile</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="wrapper-add-book">
      <span class="tooltiptext sm-text font-reg">Add or create a new book</span>
      <a href="../CreateBook/">
        <img
          src="../../assets/icons/plus-btn.svg"
          alt="plus-btn"
          class="add-book btn"
        />
      </a>
    </div>
    <div class="bg-dark">
      <div
        id="popup-book-info"
        class="popup-container popup-flex-row gap-2 bg-white"
      >
        <img src="../../assets/icons/X.svg" class="btn-x" />
        <div class="card-popup">
          <img
            src="../../assets/images/book-cover-placeholder.jpg"
            alt="book cover"
            class="book-cover"
          />
          <div class="container-flex-col center">
            <p class="title l-text">Name of Book</p>
            <p class="authors sm-text grey-text">Names of authors</p>
          </div>
        </div>
        <div class="container-flex-col center-ver">
          <div class="row-bot-line">
            <p class="xl-text">Finished reading?</p>
            <div class="switch-btn done">
              <div class="circle-switch"></div>
            </div>
          </div>
          <div class="row-bot-line">
            <p class="xl-text">Open for sale?</p>
            <div class="switch-btn sale">
              <div class="circle-switch"></div>
            </div>
          </div>
          <div class="container-flex-col gap-1 width100">
            <div class="row-bot-line no-line padding-0">
              <p class="xl-text">Write a review</p>
              <div class="stars">*****</div>
            </div>
            <textarea class="input-box-sqr"></textarea>
            <div class="btn btn-gradient">Send</div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <div class="wrapper-image-profile">
          <img
            src="../../assets/images/user-profile-image.svg"
            alt="user-profile-image"
            class="user-photo"
          />
          <div>
            <img
              src="../../assets/icons/add-image-icon.png"
              alt="add-image-icon"
              class="add-image-icon btn"
            />
          </div>
          <input type="file" id="file-input" class="hidden" accept="image/*" />
        </div>
        <div class="data-user">
          <div class="inner-data sm-text">
            <span id="num-books">0</span> Books
          </div>
          <div class="inner-data sm-text">
            <span id="followers">0</span> Followers
          </div>
          <div class="inner-data sm-text">
            <span id="following">0</span> Following
          </div>
        </div>
      </div>
      <div class="inner-nav">
        <div id="all-books" class="opt">My Books</div>
        <div id="read" class="opt">Already Read</div>
        <div id="liked" class="opt">Wish List</div>
      </div>
      <div class="inner-page inner-page-books">
        <p class="">books will be generate here!</p>
      </div>
      <div class="inner-page inner-page-read">
        <p class="">read books</p>
      </div>
      <div class="inner-page inner-page-liked">
        <p class="">likeddd</p>
      </div>
    </div>
  </body>
</html>
